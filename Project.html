<html>
    <head>
        <title>Javascript</title>
    </head>
    <body>
        <h1 id="myh"></h1>
        <p id="myp"></p>
        <p id="myk"></p>
        <p id="myc"></p>
        <p id="myl"></p>
        <script>
            document.getElementById("myh").innerHTML="First class of javascript";
            var a=10;
            var b=15;
            var sum=a+b;
            document.getElementById("myp").innerHTML="sum is "+sum;
            var a=10;
            var b=15;
            var product=a*b;
            document.getElementById("myk").innerHTML="product is "+product;
            var a=10;
            var b=15;
            var quotient=a/b;
            document.getElementById("myc").innerHTML="Quotient is "+quotient;
            var a=10;
            var b=15;
            var difference=a-b;
            document.getElementById("myl").innerHTML="difference is "+difference;
        </script>
    </body>
</html>
